---
layout: development_wrapper
---

<article class="post">
  <div class="post-content">
    {{ content }}
  </div>
</article>
<div class="bottom-navigation">
  <div id="reload" onclick="location.reload();"><p>Reload Animation</p></div>
  <h2 class="current-ad-title">Current Layout: {{ page.title }}</h2>
  <ul class="banner-ad-index">
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <li>
          <a class="page-link" href="{{ my_page.url | prepend: site.url }}">{{ my_page.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
